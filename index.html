<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Terminal</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
    }

    #terminal-container {
      height: 100vh;
      padding: 0;
      margin: 0;
      font-size: 14px;
    }

    .terminal-line {
      display: flex;
      align-items: center;
      margin: 2px 0;
    }

    .terminal-input {
      margin-left: 5px;
    }

    .terminal-output {
      margin: 2px 0;
    }
  </style>
</head>
<body>
<div id="terminal-container"></div>
<script type="module">
  import Terminal from './terminal.js';
  import Commands from './commands.js';

  const terminal = new Terminal('terminal-container', {
    prompt: '$ ',
    welcomeMessage: 'Welcome to WebTerminal v1.0.0\nType "help" for available commands.'
  });

  new Commands(terminal);
</script>
</body>
</html>
